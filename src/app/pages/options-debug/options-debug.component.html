<div class="flex flex-row gap-2">

  <div class="flex-1 flex flex-col">

    <div class="card bg-base-100 foreground shadow-xl">
      <div class="card-body">
        <div class="card-title">
          Console Options
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input type="checkbox" [checked]="currentValueForOption('debugConsoleLogStateUpdates') === true"
              class="checkbox checkbox-secondary" appAnalyticsClick="Options:Debug:LogStateUpdates"
              (click)="setValueForOption('debugConsoleLogStateUpdates', !currentValueForOption('debugConsoleLogStateUpdates'))" />
            <span class="label-text">Log state updates</span>
          </label>
        </div>
      </div>
    </div>

    <div class="card bg-base-100 foreground shadow-xl mt-3">
      <div class="card-body">
        <div class="card-title">
          Game Options
        </div>
      </div>
    </div>

  </div>


  <div class="flex-1 flex flex-col">
  </div>

  <div class="flex-1"></div>

</div>
