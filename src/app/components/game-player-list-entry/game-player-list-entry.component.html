@let character = characterData();

@if(character) {
<div class="bg-gray-500 p-3 w-72 flex gap-2">
  <div class="w-16">
    <app-hero-headicon [hero]="character"></app-hero-headicon>
  </div>

  <div>
    <div class="text-xl">{{ displayedName() }}</div>

    <div class="flex items-center gap-2">
      <app-icon name="gameHearts" color="#a00" size="1.1em"></app-icon> {{ character.hp }} / {{ character.stats.hp }} HP
    </div>
  </div>
</div>
}
